<div ng-controller="DetalheDoUsuarioCtrl">
    <h2>Detalhes do usuário</h2>
    <a href="#/user">Voltar</a>

    <div class="form-horizontal" >
        
        <div class="form-group">
            <label class="col-md-2 control-label">ID</label>
            <div class="col-md-3">
                <label class="col-md-3 control-label">{{usuario.id}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Login</label>
            <div class="col-md-3">
                <label class="col-md-3 control-label">{{usuario.login}}</label>
            </div>
        </div>       

        <div class="form-group">
            <label class="col-md-2 control-label">URL</label>
            <div class="col-md-3">
                <label class="col-md-3 control-label">{{usuario.url}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Data de criação</label>
            <div class="col-md-5">
                <label class="col-md-5 control-label">{{usuario.created_at}}</label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"><a href="#/repo/{{usuario.login}}">Repositório</a>
            </label>
            
        </div>

    </div>
</div>
